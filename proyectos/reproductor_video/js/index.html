<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!--Player-->
    <main class="player">
        <video src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" poster="../img/img2.png" class="video"></video>

        <!--Controls-->
        <nav class="controls">
            <button class="button play">
                <i class="fas fa-play"></i>
            </button>

            <button class="button stop">
                <i class="fa fa-stop"></i>
            </button>

            <input type="range" min="0" max="100" step="0.1" value="0" class="progress">

            <small class="timestamp">--:--</small>
        </nav>
    </main>
</body>
</html>
